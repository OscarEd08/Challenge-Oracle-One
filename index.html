<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/assets/img/alura-logo.png" alt="logo-alura" />
      </div>
      <section class="encriptar-section">
        <div>
          <textarea
            class="textarea-encriptar"
            rows="5"
            cols="30"
            placeholder="Ingrese el texto aqui"
          ></textarea>
          <div class="indicacion">
            <img src="/assets/img/bi_exclamation-circle-fill.png" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button>Encriptar</button>
            <button>Desencriptar</button>
          </div>
        </div>
      </section>
      <aside class="sidebar">
        <div class="card">
          <div>
            <img src="/assets/img/muñeco.png" alt="muñeco" />
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
          </div>
        </div>
      </aside>
    </div>
  </body>

  <script src="script.js"></script>
</html>
